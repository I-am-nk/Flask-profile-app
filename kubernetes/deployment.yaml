apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 412374076609.dkr.ecr.ap-south-1.amazonaws.com/flask-app:6068f50
        ports:
        - containerPort: 5000
        
